<div id="search-component">
  <input #searchBox id="search-box" placeholder="Search"
         (input)="search(searchBox.value)" [(ngModel)]="currentTerm"/>
  <ul class="search-result">
    <li class="search-result" *ngFor="let hero of heroes$ | async" >
      <a class="search-result" routerLink="/detail/{{hero.ID}}">
        {{hero.Name}}
      </a>
    </li>
  </ul>
</div>
